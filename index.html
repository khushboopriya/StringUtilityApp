<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="stringutility.js"></script>
    <title>String Utility App</title>
</head>
<body>
    <section class="tools-container">
        <div class ="showcase">
            <h1> String Utilities</h1>
            <div class="input-section">
                <input type ="text" id ="input-text" placeholder="Enter the text">
                <input type ="text" id ="output-text" placeholder="Your result will appear here">
            </div>
            <div class="action-item">
                <input type ="button" id ="tolowercase" value="LowerCase">
                <input type ="button" id ="touppercase" value ="UpperCase">
                <input type ="button" id ="charactercount"value="CharacterCount">
                <input type ="button" id ="reverse" value="Reverse">
                <input type ="button" id ="wordcount" value="WordCount">  
            </div>
           
        </div>

        <div class ="top-box-a">
            <h2>Related Tools</h2>
        </div>

     </section>
    
</body>
</html>
