<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <script defer src="stringutility.js"></script>
    <title>String Utility App</title>
</head>
<body>
    <h1> String Utility </h1>
    <div class="like-body">

    
    <section class="like-body">
        <section class = "main-container">
            <div class="input-section">
                <input class="input-textbox" type ="text" id ="input-text" placeholder="Enter the text" rows="15" cols="60">
            </div>
            <div class="action-items">
                    <input class="button action-button" type ="button" id ="charactercount"value="CharacterCount">
                    <input class="button action-button" type ="button" id ="reverse" value="Reverse">
                    <input class="button action-button" type ="button" id ="wordcount" value="WordCount"> 
                    <input class="button action-button" type ="button" id ="tolowercase" value="LowerCase">
                    <input class="button action-button" type ="button" id ="touppercase" value ="UpperCase">
                    <input class="button reset-button" type ="button" id ="clear" value ="Reset">
            </div>

            <div class="output-section">
                <input class="output-textbox" type ="text" id ="output-text" placeholder="Your result will appear here">
            </div>

        </section>

        

     </section>

    </div>
    
</body>
</html>
